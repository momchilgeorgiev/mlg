<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-brand">
                <h1><a href="index.html">My Blog</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="pages/contacts.html">Contact</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="search-container">
            <h2>Search Blog Posts</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search posts by title, content, or tags...">
                <button id="search-button">Search</button>
            </div>
            
            <div class="search-filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <select id="sort-filter">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
            
            <div id="search-results">
                <div class="search-info">
                    <span id="results-count">0 posts found</span>
                </div>
                <div id="results-container">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
