    <!-- Body -->
    <path d="M120 140 C85 140, 60 165, 60 200 L60 240 L180 240 L180 200 C180 165, 155 140, 120 140 Z"/>
  </g>
  
  <!-- Data science icons -->
  <g fill="white" fill-opacity="0.3" font-family="Arial" font-size="16">
