    <rect x="20" y="20" width="4" height="15"/>
    <rect x="26" y="15" width="4" height="20"/>
    <rect x="32" y="10" width="4" height="25"/>
    
    <!-- Code brackets -->
    <text x="190" y="30" font-size="20">&lt;/&gt;</text>
    
    <!-- Analytics symbol -->
    <circle cx="25" cy="215" r="3"/>
    <line x1="25" y1="215" x2="35" y2="205" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="35" cy="205" r="2"/>
    <line x1="35" y1="205" x2="45" y2="220" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="45" cy="220" r="3"/>
    
    <!-- ML/AI symbol -->
